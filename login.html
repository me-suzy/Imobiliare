<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare - Marc.ro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 100%;
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 500;
        }

        .social-btn:hover {
            background: #f5f5f5;
            border-color: #d0d0d0;
        }

        .social-btn i {
            font-size: 20px;
        }

        .social-btn.facebook i {
            color: #1877F2;
        }

        .social-btn.apple i {
            color: #000000;
        }

        .social-btn.google i {
            background: linear-gradient(45deg, #4285F4, #34A853, #FBBC05, #EA4335);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #666;
            font-weight: 500;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 0;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }

        .tab.active {
            color: #000;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
        }

        .forgot-password {
            display: block;
            margin-bottom: 25px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #0056b3;
        }

        .terms {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            line-height: 1.6;
        }

        .terms a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Social Login Buttons -->
        <div class="social-login">
            <button class="social-btn facebook" onclick="loginWithFacebook()">
                <i class="fab fa-facebook-f"></i>
                <span>Continuă cu Facebook</span>
            </button>
            <button class="social-btn apple" onclick="loginWithApple()">
                <i class="fab fa-apple"></i>
                <span>Continuă cu Apple</span>
            </button>
            <button class="social-btn google" onclick="loginWithGoogle()">
                <i class="fab fa-google"></i>
                <span>Continuă cu Google</span>
            </button>
        </div>

        <!-- Divider -->
        <div class="divider">
            <span>SAU</span>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Intră în cont</button>
            <button class="tab" onclick="switchTab('register')">Creează un cont</button>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="error-message"></div>

        <!-- Login Tab -->
        <div id="login-tab" class="tab-content active">
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Adresa ta de e-mail</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Parola</label>
                    <div class="password-wrapper">
                        <input type="password" id="login-password" name="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <a href="#" class="forgot-password" onclick="handleForgotPassword()">Ai uitat parola?</a>
                <button type="submit" class="login-btn">Intră în cont</button>
            </form>
        </div>

        <!-- Register Tab -->
        <div id="register-tab" class="tab-content">
            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-name">Nume complet</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Adresa ta de e-mail</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-phone">Telefon (opțional)</label>
                    <input type="tel" id="register-phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="register-password">Parola</label>
                    <div class="password-wrapper">
                        <input type="password" id="register-password" name="password" required minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">Confirmă parola</label>
                    <div class="password-wrapper">
                        <input type="password" id="register-password-confirm" name="password_confirm" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('register-password-confirm')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="login-btn">Creează cont</button>
            </form>
        </div>

        <!-- Terms -->
        <div class="terms">
            Intrând în cont, accepți <a href="termeni.html">Termenii și Condițiile site-ului nostru</a>.
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="script.js"></script>
    <script>
        // Switch between login and register tabs
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            if (tab === 'login') {
                document.getElementById('login-tab').classList.add('active');
            } else {
                document.getElementById('register-tab').classList.add('active');
            }

            // Clear error message
            hideError();
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = event.target.closest('button').querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Hide error message
        function hideError() {
            document.getElementById('error-message').classList.remove('show');
        }

        // Handle login form
        async function handleLogin(event) {
            event.preventDefault();
            hideError();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(API_CONFIG.BASE_URL + 'auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        action: 'login',
                        email: email,
                        parola: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Reîmprospătează sesiunea
                    if (typeof updateHeaderAuth === 'function') {
                        await updateHeaderAuth();
                    }
                    
                    // Redirect to previous page or index
                    const returnUrl = new URLSearchParams(window.location.search).get('return') || 'index.html';
                    setTimeout(() => {
                        window.location.href = returnUrl;
                    }, 500);
                } else {
                    showError(result.error || 'Email sau parolă incorectă');
                }
            } catch (error) {
                showError('Eroare la conectare. Te rugăm să încerci din nou.');
            }
        }

        // Handle register form
        async function handleRegister(event) {
            event.preventDefault();
            hideError();

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;

            if (password !== passwordConfirm) {
                showError('Parolele nu coincid');
                return;
            }

            if (password.length < 6) {
                showError('Parola trebuie să aibă minimum 6 caractere');
                return;
            }

            try {
                const response = await fetch(API_CONFIG.BASE_URL + 'auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        action: 'register',
                        nume: name,
                        email: email,
                        telefon: phone || null,
                        parola: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Reîmprospătează sesiunea
                    if (typeof updateHeaderAuth === 'function') {
                        await updateHeaderAuth();
                    }
                    
                    // Redirect to previous page or index
                    const returnUrl = new URLSearchParams(window.location.search).get('return') || 'index.html';
                    setTimeout(() => {
                        window.location.href = returnUrl;
                    }, 500);
                } else {
                    showError(result.error || 'Eroare la crearea contului');
                }
            } catch (error) {
                showError('Eroare la crearea contului. Te rugăm să încerci din nou.');
            }
        }

        // Social login functions
        function loginWithFacebook() {
            showError('Autentificarea cu Facebook va fi disponibilă în curând');
            // TODO: Implement Facebook OAuth
        }

        function loginWithApple() {
            showError('Autentificarea cu Apple va fi disponibilă în curând');
            // TODO: Implement Apple Sign In
        }

        function loginWithGoogle() {
            showError('Autentificarea cu Google va fi disponibilă în curând');
            // TODO: Implement Google OAuth
        }

        function handleForgotPassword() {
            showError('Funcția de resetare parolă va fi disponibilă în curând');
            // TODO: Implement forgot password
        }
    </script>
</body>
</html>
