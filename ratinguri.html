<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratinguri - Marc.ro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .ratinguri-page {
            padding: 40px 20px;
            background-color: var(--light-bg);
        }

        .ratinguri-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 12px 24px;
            border: 1px solid var(--border-color);
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .rating-item {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
        }

        .rating-stars {
            color: #FFD700;
            font-size: 20px;
        }

        .rating-content {
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo" onclick="window.location.href='index.html'">
                    <i class="fas fa-circle-notch"></i>
                    <span>Marc.ro</span>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html"><i class="fas fa-home"></i> Acasă</a></li>
                    <li><a href="publica-anunt.html"><i class="fas fa-plus-circle"></i> Publică Anunț</a></li>
                    <li><a href="cautare.html"><i class="fas fa-search"></i> Caută</a></li>
                    <li><a href="favorite.html"><i class="fas fa-heart"></i> Favorite</a></li>
                    <li><a href="chat.html"><i class="fas fa-comments"></i> Chat</a></li>
                    <li><a href="notificari.html" class="notificari-link">
                        <i class="fas fa-bell"></i> Notificări
                        <span class="notificari-badge" id="notificari-badge" style="display: none;">0</span>
                    </a></li>
                    <li class="dropdown">
                        <a href="#" class="user-menu active"><i class="fas fa-user-circle"></i></a>
                        <div class="dropdown-content">
                            <a href="contul-meu.html">Contul Meu</a>
                            <a href="anunturi-mele.html">Anunțurile Mele</a>
                            <a href="mesaje.html">Mesaje</a>
                            <a href="plati.html">Plăți</a>
                            <a href="ratinguri.html">Ratinguri</a>
                            <a href="setari.html">Setări</a>
                            <a href="#" id="admin-link" style="display: none;" onclick="window.location.href='admin.html'">Admin Panel</a>
                            <a href="#" onclick="logout()">Deconectare</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="ratinguri-page">
        <div class="container">
            <h1 style="margin-bottom: 30px;"><i class="fas fa-star"></i> Ratinguri</h1>

            <div class="ratinguri-tabs">
                <button class="tab-btn active" onclick="filterRatinguri('to_evaluate')">Vânzători de evaluat</button>
                <button class="tab-btn" onclick="filterRatinguri('given')">Ratinguri acordate</button>
                <button class="tab-btn" onclick="filterRatinguri('received')">Ratinguri primite</button>
            </div>

            <div id="ratinguri-container">
                <div style="text-align: center; padding: 40px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 32px;"></i>
                    <p>Se încarcă ratingurile...</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="contact.html">Contact</a>
                    <a href="termeni.html">Termeni</a>
                    <a href="ajutor.html">Ajutor</a>
                    <a href="despre.html">Despre noi</a>
                </div>
                <div class="footer-copyright">
                    <p>&copy; 2025 Marc.ro. Toate drepturile rezervate.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="script.js"></script>
    <script src="js/header-auth.js"></script>
    <script>
        async function loadRatinguri(filter) {
            try {
                const result = await API.get(`ratinguri.php?action=${filter}`);
                displayRatinguri(result.ratinguri || [], filter);
            } catch (error) {
                console.error('Eroare:', error);
            }
        }

        function displayRatinguri(ratinguri, filter) {
            const container = document.getElementById('ratinguri-container');
            
            if (ratinguri.length === 0) {
                const messages = {
                    'to_evaluate': 'Nu ai vânzători de evaluat',
                    'given': 'Nu ai acordat încă niciun rating',
                    'received': 'Nu ai primit încă niciun rating'
                };
                
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-star" style="font-size: 64px; margin-bottom: 20px; opacity: 0.5;"></i>
                        <h2>${messages[filter] || 'Nu sunt ratinguri'}</h2>
                        <p>${filter === 'received' ? 'Ratingurile tale vor apărea aici' : 'Nu ai ratinguri în această categorie'}</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = ratinguri.map(rating => {
                const stars = '★'.repeat(rating.stele) + '☆'.repeat(5 - rating.stele);
                
                return `
                    <div class="rating-item">
                        <div class="rating-stars">${stars}</div>
                        <div class="rating-content">
                            <h3>${rating.nume_utilizator || 'Utilizator'}</h3>
                            ${rating.comentariu ? `<p>${rating.comentariu}</p>` : ''}
                            <div style="font-size: 12px; color: var(--text-light); margin-top: 10px;">
                                ${Utils.formatDate(rating.data_creare)}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterRatinguri(filter) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadRatinguri(filter);
        }

        document.addEventListener('DOMContentLoaded', function() {
            Auth.check().then(result => {
                if (!result.autentificat) {
                    window.location.href = 'index.html';
                    return;
                }
                loadRatinguri('to_evaluate');
            });
        });
    </script>
</body>
</html>
